name: Docker Image CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag proteuscortex/whois-api:${GITHUB_REF#refs/*/} --tag proteuscortex/whois-api:latest
